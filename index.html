  background-position: center;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  height: 100vh; /* Garante que a imagem ocupe toda a altura da tela */
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #e463ae;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
header {
    background-color: #be96be;
    padding: 20px;
    text-align: center;
}

.gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    margin-top: 20px;
}

.gallery .item {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.gallery img {
    display: block;
    width: 100%;
    height: auto;
    transition: transform 0.3s ease;
}

.gallery .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    opacity: 0;
    transition: opacity 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
}

.gallery .item:hover .overlay {
    opacity: 1;
}

.gallery .icon {
    color: #707070;
    font-size: 2em;
    text-decoration: none;
    transition: transform 0.3s ease;
}

.gallery .icon:hover {
    transform: scale(1.2);
}

.videos {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

.videos .item {
    margin-right: 20px;
}

.videos video {
    width: 100%;
    max-width: 400px;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Estilos responsivos */
@media screen and (max-width: 768px) {
    .container {
        margin: 20px auto;
        padding: 10px;
    }
}

@media screen and (max-width: 480px) {
    input, select, button {
